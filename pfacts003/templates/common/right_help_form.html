{% for field in right_help_form.visible_fields %}
<tr><th>{{ field.label_tag }}</th><td>{{ field.errors }}{{ field }}{% if field.help_text %} {{ field.help_text }}{% endif %}{% if not field.required %} (optional){% endif %}</td></tr>
{% endfor %}
{% for field in right_help_form.hidden_fields %}
<tr><th></th><td>{{ field }}</td></tr>
{% endfor %}
